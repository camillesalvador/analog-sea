<!DOCTYPE html>
<html>
  <head>
    <title>Analog Sea</title>
    <meta charset="utf-8" name="description" content="Analog Sea Log In">
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!--  styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <img src="images/logo.png" alt="Analog Sea Icon">
    <main>
      <h1>Sign up</h1>
      <form action="/signup" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="foo@bar.com" required="required">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="1234passw0rd" required="required">
        <button type="button" name="signup">Sign up</button>
      </form>
      <a href="/forgot-password/new">Forgot Password?</a>
      <p>Already have an account? <a href="/login">Log In</a></p>
    </main>
  </body>
</html>
